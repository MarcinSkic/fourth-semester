<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kreator pizzy</h1>
    <form action="pizza.php" method="post">
        <fieldset>
            <legend>Rozmiar:</legend>
            <input type="radio" name="size" value="sm"> Mała
            <input type="radio" name="size" value="med"> Średnia
            <input type="radio" name="size" value="lg"> Duża
        </fieldset>
        <fieldset>
            <legend>Dodatki:</legend>
            <input type="checkbox" name="ham" value="ham"> Szynka <br />
            <input type="checkbox" name="salami" value="slm"> Salami <br />
            <input type="checkbox" name="bacon" value="bacon"> Boczek <br />
            <input type="checkbox" name="paprica" value="pap"> Papryka <br />
            <input type="checkbox" name="tomatoe" value="tomatoe"> Pomidor <br />
            <input type="checkbox" name="cheese" value="chesse"> Szynka <br />
        </fieldset>
        <fieldset>
            <legend>Sosy:</legend>
            Wybierz sos: <select name="sauce" multiple="multiple">
                <option value="tomatoe">Pomidorowy</option>
                <option value="garlic">Czosnkowy</option>
                <option value="mild_ketchup">Ketchup łagodny</option>
                <option value="hot_ketchup">Ketchup pikantny</option>
            </select> <br />
            Inne uwagi: <textarea rows="5" cols="70"></textarea>
        </fieldset>
        <input type="reset" name="reset" value="Wyczyść dane">
        <input type="submit" name="submit" value="Wyślij zamówienie">
    </form>
</body>
</html>
