<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        td:first-child {
            background-color: rgb(171, 207, 216);
        }

        thead > tr > th {
            background-color: rgb(175, 174, 174);
        }

        .invisible {
            display: none;
        }

        .edit {
            background-color: aquamarine;
        }

        .delete {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Koszyk zakupowy</h1>
    <form action="#" method="get">
        <div>
            <label for="name">Nazwa: </label> 
            <input type="text" id="name" name="product-name">
        </div>
        <div>
            <label for="price">Cena: </label> 
            <input type="number" id="price" name="product-price"> zł
        </div>
        <div>
            <label for="color">Kolor: </label> 
            <input type="color" id="color" name="product-color">
        </div>
        <div>
            <label for="amount">Ilość: </label> 
            <input type="number" id="amount" name="product-amount">
        </div>
        <div class="buttons">
            <button type="button" id="save">Zapisz produkt do koszyka</button>
            <button type="button" id="show">Wyświetl koszyk</button>
            <button type="button" id="delete">Usuń wszystkie produkty</button>
        </div>
        <div class="edit-button invisible">
            <button type="button" id="edit">Zapisz edycję</button>
        </div>
        
    </form>
    <div id="cart">
    <script>
        let i = 0;
        let editedItemId = 0;
        let nameInput = document.querySelector('#name');
        let priceInput = document.querySelector('#price');
        let colorInput = document.querySelector('#color');
        let amountInput = document.querySelector('#amount');

        let productsTable = document.querySelector('#cart');
        let mainButtons = document.querySelector('.buttons');
        let editButton = document.querySelector('.edit-button');

        document.querySelector('#save').addEventListener('click',saveItem);
        document.querySelector('#show').addEventListener('click',showAllItems);
        document.querySelector('#delete').addEventListener('click',deleteItems);
        

        function generateItem(item,id){
            return '<tr>'+
                `<td>${item.name}</td>`+
                `<td>${item.price}</td>`+
                `<td style='background-color: ${item.color};'>${item.color}</td>`+
                `<td>${item.amount}</td>`+
                `<th><button class='edit' onclick=editItem("${id}")>Edytuj</button></th>`+
                `<th><button class='delete' onclick=deleteItem("${id}")>Usuń</button></th>`+
            '</tr>';
        }

        function editItem(id){
            let list = getItems();
            mainButtons.classList.toggle('invisible');
            editButton.classList.toggle('invisible');

            editedItemId = id;
            item = list[id];
            nameInput.value = item.name;
            priceInput.value = item.price;
            colorInput.value = item.color;
            amountInput.value = item.amount;
            editButton.addEventListener('click',saveEdition);
        }

        function saveEdition(){
            let list = getItems();
            mainButtons.classList.toggle('invisible');
            editButton.classList.toggle('invisible');
            id = editedItemId;

            let item = {
                name: nameInput.value,
                price: priceInput.value,
                color: colorInput.value,
                amount: amountInput.value
            };

            list[id] = item;

            editButton.removeEventListener('click',saveEdition);
            updateList(list);
            showAllItems();
        }

        function deleteItem(id){
            let list = getItems();
            list.splice(id,1);
            updateList(list);
            showAllItems();
        }

        function showItems(list,message){
            if(list === null){
                productsTable.innerHTML = `<p>${message}</p>`
                return;
            }

            let tableContents = "";

            for(let i = 0; i < list.length;i++){
                tableContents += generateItem(list[i],i);
            }

            productsTable.innerHTML = "<table>" +
                "<thead>" +
                    "<tr>"+
                        "<th>Nazwa</th>"+
                        "<th>Cena</th>"+
                        "<th>Kolor</th>"+
                        "<th>Ilość</th>"+
                    "</tr>"+
                "</thead>"+
                "<tbody>" +
                    `${tableContents}`+
                "</tbody>"+
            "</table>";
        }

        function showAllItems(event){
            let list = getItems();

            showItems(list,'Brak produktów w koszyku');
        }

        function getItems(){
            return JSON.parse(localStorage.getItem('productsList'));
        }

        function saveItem(event){
            if(nameInput.value && priceInput.value && colorInput.value && amountInput.value){
                let list = JSON.parse(localStorage.getItem('productsList'));

                if(list === null) {
                    list = [];
                }

                let item = {
                    name: nameInput.value,
                    price: priceInput.value,
                    color: colorInput.value,
                    amount: amountInput.value
                };

                list.push(item);
                updateList(list);
            }
        }

        function updateList(list){
            localStorage.setItem('productsList',JSON.stringify(list));
        }

        function deleteItems(event) {
            productsTable.innerHTML = "";
            localStorage.clear();
        }

        showAllItems();
    </script>
</body>
</html>
